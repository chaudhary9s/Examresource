<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background: #172417;
            color: #fff;
            width: 250px;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            box-shadow: 8px 0 10px rgba(85, 77, 77, 0.1);
            animation: slideIn 1s ease-out;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
        }

        .sidebar a {
            display: block;
            color: #ecf0f1;
            padding: 15px;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .sidebar a:hover {
            background: #0eb817;
            transform: translateX(5px);
        }

        .content {
            margin-left: 250px;
            padding: 30px;
            width: 100%;
            background-color: #ecf0f1;
            overflow-y: auto;
            animation: fadeIn 2s ease-in;
        }

        .content h1 {
            color: #295d92;
            font-size: 3.5em;
            margin-bottom: 20px;
        }

        .content h3 {
            color: #7f8c8d;
            font-size: 1.8em;
            margin-bottom: 30px;
        }

        /* Animation effects */
        @keyframes slideIn {
            from {
                transform: translateX(-250px);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Geography Notes</h2>

        <a href="https://drive.google.com/file/d/1DWs5TDQUug-9R5pd4IEUwwbY6y9T6b_J/view?usp=drive_link">Indian Geography Notes in English</a>
        <a href="https://drive.google.com/file/d/1DYj0Qg9Ff0Yotu7Tdh_ejXXg9sWLrieb/view?usp=drive_link">Indian & World Geography Notes in Hindi</a>
        <a href="https://drive.google.com/file/d/1DHZO-O8R7Bm-CBREcUHIFnq6U8h3U9JB/view?usp=drive_link">Geography Notes by Khan sir</a>
        <a href="https://drive.google.com/file/d/1DBA4RvFxcHJH45nm5NkdQR5zUWg_3wfI/view?usp=drive_link">World Map by Khan sir</a>
        
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Geography Notes</h1>
        <h3>Explore the various Geography notes:</h3>
    </div>

</body>
</html>

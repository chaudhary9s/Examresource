  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: rgb(51, 49, 49);
      /* margin-inline-start: 2%; */
      padding: 5px;
      /* margin-left: 0cap; */
      /* margin-right: 20px; */

    }

    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      
      height: 100vh;
      flex-direction: column;
      /* margin-left: 20px; Makes space on the left side */
    }

    
    h1 {
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 10px;
      text-align: center;
      
      background-color: rgb(51, 49, 49);
      
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2px;
      max-height: 500px; /* Reduced height for the column */
      overflow-y: auto; /* Allows scrolling if the content exceeds the max height */
      animation: fadeInUp 1s ease-out;
      align-items: center;
    }

    .box {
      width: 250px;
      height: 80px; /* Reduced height for each box */
      background-color: #afb3d3;
      color: rgb(6, 2, 19);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .box:hover {
      color: #f0f0f0;
      background-color: #1f5579c9;
      transform: translateY(-10px);
    }

    .box:active {
      transform: translateY(4px);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

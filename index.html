    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #2C3E50;
      color: #fff;
      padding: 5px;
      padding-bottom: 1px;
      text-align: center;

        }
        h1 {
            color: #ffffff;
            margin-top: 50px;
        }
        .box-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px;

        }
        .box {
            background-color: #4CAF50;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 0px 5px 10px 0px
            transition transform ease .5s, 
        }
        .box:hover {
            background-color: #056b12e7;
            box-shadow: 0px 10px 20px 2px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
            
        }
        @media (max-width: 768px) {
            .box-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .box-container {
                grid-template-columns: 1fr;
            }
        }


        .notebook-box {
            width: 320px;
            padding: 2px;
            background: linear-gradient(135deg, #f7f4f4, #ffffff);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
            position: relative;
        
            margin: auto;
            

            
        }

        .notebook-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #34cfe4;
            transform: scaleX(0);
            transform-origin: right center;
            transition: transform 0.4s ease;
        }

        .notebook-box:hover::before {
            transform: scaleX(1);
            transform-origin: left center;
            
        }

        .notebook-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .notebook-box a {
            text-decoration: none;
            color: #fff;
            background-color: #1b8b5e;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .notebook-box a:hover {
            background-color: #0099cc;
            transform: translateY(-5px);
        }

        .notebook-box a:active {
            transform: translateY(0);
        }

       footer{
        background-color: #4f5052;
        padding: 10px;
        padding-bottom: 0;
        position: relative;
       }
       footer a{
        color: #f2f2f2;
       }
    </style>
</head>
